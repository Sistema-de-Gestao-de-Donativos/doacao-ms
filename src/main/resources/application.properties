spring.application.name=doacao-ms

server.port=8083

# Database Configuration
# localmente sem docker
# spring.datasource.url=jdbc:mysql://localhost:3306/db_doacao

#usando docker
spring.datasource.url=jdbc:mysql://mysql:3306/db_doacao
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration (optional, for JPA)
spring.jpa.hibernate.ddl-auto=update    
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# OpenAPI Configuration
springdoc.api-docs.path=/swagger
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method

estoque-ms.url=http://localhost:5000


